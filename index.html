<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->

    <script src="https://kit.fontawesome.com/d1478bb10b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style css -->

    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>

<body>
    <main>
        <section class="container d-flex justify-content-center align-items-center vh-100">
            <div class="d-flex w-75 h-50 carousel">

                <!-- l'immagine piÃ¹ grande -->

                <div class="d-flex col-10 bg-danger position-relative">
                    <div class="col  carousel-element">
                        <img class="img-fluid w-100 h-100" src="img/01.jpg" alt="">
                    </div>
                    <div class="col d-none carousel-element">
                        <img class="img-fluid w-100 h-100" src="img/02.jpg" alt="">
                    </div>
                    <div class="col d-none carousel-element">
                        <img class="img-fluid w-100 h-100" src="img/03.jpg" alt="">
                    </div>
                    <div class="col d-none carousel-element">
                        <img class="img-fluid w-100 h-100" src="img/04.jpg" alt="">
                    </div>
                    <div class="col d-none carousel-element">
                        <img class="img-fluid w-100 h-100" src="img/05.jpg" alt="">
                    </div>

                    <!-- i pallini sotto l'immagine -->

                    <div class="bookmark-container position-absolute bottom-0 start-50 translate-middle-x pb-3">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>

                <!-- le immagini al lato -->

                <div class="col-2 bg-light d-flex flex-column position-relative ">
                    <div class="col carousel-left">
                        <img class="img-fluid h-100 h-100" src="img/01.jpg" alt="01">
                    </div>
                    <div class="col carousel-left opacity-50">
                        <img class="img-fluid h-100 h-100" src="img/02.jpg" alt="01">
                    </div>
                    <div class="col carousel-left opacity-50">
                        <img class="img-fluid h-100 h-100" src="img/03.jpg" alt="01">
                    </div>
                    <div class="col carousel-left opacity-50">
                        <img class="img-fluid h-100 h-100" src="img/04.jpg" alt="01">
                    </div>
                    <div class="col carousel-left opacity-50">
                        <img class="img-fluid h-100 h-100 " src="img/05.jpg" alt="01">
                    </div>

                    <!-- i bottoni per muovere l'immagine -->

                    <div
                        class="previus position-absolute top-0 start-50 translate-middle-x bg-light rounded-circle px-1">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                    <div
                        class="next position-absolute bottom-0 start-50 translate-middle-x bg-light rounded-circle px-1">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
