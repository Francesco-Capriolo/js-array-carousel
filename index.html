<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style css -->

    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>

<body>
    <main>
        <section class="container d-flex justify-content-center align-items-center vh-100">
            <div class="d-flex w-75 h-50 carousel">
                <div class="d-flex col-10 bg-danger">
                    <div class="col">
                        <img class="img-fluid w-100 h-100" src="img/01.jpg" alt="">
                    </div>
                </div>
                <div class="col-2 bg-warning d-flex flex-column  position-relative">
                    <div class="col">
                        <img class="img-fluid h-100 h-100" src="img/01.jpg" alt="01">
                    </div>
                    <div class="col">
                        <img class="img-fluid h-100 h-100" src="img/02.jpg" alt="01">
                    </div>
                    <div class="col">
                        <img class="img-fluid h-100 h-100" src="img/03.jpg" alt="01">
                    </div>
                    <div class="col">
                        <img class="img-fluid h-100 h-100" src="img/04.jpg" alt="01">
                    </div>
                    <div class="col">
                        <img class="img-fluid h-100 h-100 " src="img/05.jpg" alt="01">
                    </div>
                    <div class="previus position-absolute top-0 left-50">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                    <div class="next position-absolute bottom-0 right-50">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="bookmark-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </section>
        <!--   <i class="fa-solid fa-chevron-left"></i>
    <i class="fa-solid fa-chevron-right"></i> -->
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
